<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اتصل بنا - ReviewQeem</title>
  <!-- لا نحمّل أي خطوط أو أيقونات من الإنترنت -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #05050a 0%, #0d0d11 100%);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 80px;
    }
    .contact-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .contact-header {
      text-align: center;
      margin-bottom: 50px;
    }
    .contact-header h1 {
      font-size: 3rem;
      background: linear-gradient(135deg, #6c5ce7, #00b894);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .contact-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-bottom: 40px;
    }
    .contact-info {
      background: rgba(26, 26, 36, 0.8);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(108, 92, 231, 0.2);
    }
    .contact-form {
      background: rgba(26, 26, 36, 0.8);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(108, 92, 231, 0.2);
    }
    .info-item {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(108, 92, 231, 0.1);
      border-radius: 10px;
    }
    .info-item i {
      font-size: 2rem;
      color: #6c5ce7;
      width: 50px;
      text-align: center;
    }
    .info-item div h3 {
      color: #ffffff;
      margin-bottom: 5px;
    }
    .info-item div p {
      color: #b8b8cc;
      margin: 0;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: #ffffff;
      font-weight: 600;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 15px;
      background: rgba(13, 13, 17, 0.8);
      border: 1px solid rgba(108, 92, 231, 0.3);
      border-radius: 10px;
      color: #ffffff;
      font-size: 1rem;
      font-family: inherit;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #6c5ce7;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #6c5ce7, #5f3dc4);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .submit-btn:hover {
      transform: translateY(-3px);
    }
    .back-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background: linear-gradient(135deg, #6c5ce7, #5f3dc4);
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .back-btn:hover {
      transform: translateY(-3px);
    }
    @media (max-width: 768px) {
      .contact-content {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-header">
      <h1><i class="fas fa-envelope"></i> اتصل بنا</h1>
      <p style="font-size: 1.2rem; color: #b8b8cc;">نحن هنا للإجابة على استفساراتك</p>
    </div>

    <div class="contact-content">
      <div class="contact-info">
        <h2 style="color: #6c5ce7; margin-bottom: 30px;">
          <i class="fas fa-info-circle"></i> معلومات التواصل
        </h2>
        
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <div>
            <h3>البريد الإلكتروني</h3>
            <p>revwqeem@outlook.sa</p>
          </div>
        </div>

        <div class="info-item">
          <i class="fas fa-clock"></i>
          <div>
            <h3>ساعات العمل</h3>
            <p>الأحد - الخميس: 9:00 ص - 6:00 م</p>
          </div>
        </div>

        <div class="info-item">
          <i class="fas fa-headset"></i>
          <div>
            <h3>الدعم الفني</h3>
            <p>نرد على جميع الاستفسارات خلال 24 ساعة</p>
          </div>
        </div>

        <div class="info-item">
          <i class="fas fa-globe"></i>
          <div>
            <h3>الموقع</h3>
            <p>المنطقة العربية</p>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <h2 style="color: #6c5ce7; margin-bottom: 30px;">
          <i class="fas fa-paper-plane"></i> أرسل لنا رسالة
        </h2>
        
        <form id="contactForm">
          <div class="form-group">
            <label for="name"><i class="fas fa-user"></i> الاسم</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="email"><i class="fas fa-envelope"></i> البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="subject"><i class="fas fa-tag"></i> الموضوع</label>
            <input type="text" id="subject" name="subject" required>
          </div>

          <div class="form-group">
            <label for="message"><i class="fas fa-comment"></i> الرسالة</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i> إرسال الرسالة
          </button>
        </form>
      </div>
    </div>

    <div style="text-align: center;">
      <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية
      </a>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      // إنشاء رابط mailto
      const mailtoLink = `mailto:revwqeem@outlook.sa?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent('الاسم: ' + name + '\nالبريد: ' + email + '\n\n' + message)}`;
      
      window.location.href = mailtoLink;
      
      // إظهار رسالة نجاح
      alert('شكراً لك! سيتم فتح بريدك الإلكتروني لإرسال الرسالة.');
      
      // إعادة تعيين النموذج
      this.reset();
    });
  </script>
</body>
</html>

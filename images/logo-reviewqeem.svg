<svg width="210" height="48" viewBox="0 0 210 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- الخلفية الأساسية -->
  <rect x="0" y="4" rx="14" ry="14" width="210" height="40" fill="#0D0D10"/>
  
  <!-- لمعة خلفية خفيفة -->
  <rect x="2" y="6" rx="13" ry="13" width="206" height="36" fill="url(#grad-bg)" opacity="0.22"/>

  <!-- نفس الشكل كحد خارجي -->
  <rect x="0.8" y="4.8" rx="13" ry="13" width="208.4" height="38.4" stroke="url(#grad-stroke)" stroke-width="1.6"/>

  <!-- أيقونة صغيرة جداً مستطيلة (لمسة بسيطة) -->
  <rect x="14" y="15" width="22" height="18" rx="6" fill="#11131F" stroke="#353B6A" stroke-width="1.2"/>
  <path d="M19 24H31" stroke="#6C4CFF" stroke-width="2" stroke-linecap="round"/>
  <circle cx="22" cy="20" r="1.6" fill="#FF4F9A"/>
  <circle cx="28" cy="28" r="1.6" fill="#4FE1FF"/>

  <!-- النص العربي (ريفيو قيم) -->
  <text x="190" y="22" text-anchor="end"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Tajawal', sans-serif"
        font-size="16"
        font-weight="700"
        fill="url(#grad-text)">
    ريفيو قيم
  </text>

  <!-- سطر سفلي صغير تحت النص -->
  <text x="190" y="34" text-anchor="end"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Tajawal', sans-serif"
        font-size="9"
        font-weight="400"
        fill="#A8A8C8">
    متجر ومراجعات الألعاب
  </text>

  <defs>
    <linearGradient id="grad-bg" x1="0" y1="0" x2="210" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6C4CFF"/>
      <stop offset="1" stop-color="#FF4F9A"/>
    </linearGradient>

    <linearGradient id="grad-stroke" x1="0" y1="0" x2="210" y2="48" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#6C4CFF"/>
      <stop offset="1" stop-color="#4FE1FF"/>
    </linearGradient>

    <linearGradient id="grad-text" x1="120" y1="0" x2="210" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#D3C8FF"/>
    </linearGradient>
  </defs>
</svg>
